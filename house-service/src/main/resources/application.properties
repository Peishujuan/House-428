spring.application.name=house-service
server.port=8184
#服务注册中心的地址
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.datasource.url=jdbc:mysql://localhost:3306/1708d_senior5?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC
#spring.datasource.url=jdbc:mysql://localhost:3306/1708d_senior5?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123
#时区设置
spring.jackson.time-zone=GMT+8
#是否显示SQL
spring.jpa.show-sql=true
#指定MySQl方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
#设置存储引擎为InnoDB
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#update自动更新表结构，如果实体类新增属性，数据库会添加字段，但不会删除
#create每次运行程序，删除表，新建表过程，表的数据会丢失
spring.jpa.hibernate.ddl-auto=update
#配置数据驱动类
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver